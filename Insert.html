<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .main-box {
            background: #fff;
            width: 100%;
            max-width: 950px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 10px;
        }

        p.small-text {
            text-align: center;
            color: #636e72;
            margin-bottom: 35px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px 40px;
        }

        .form-box {
            margin-bottom: 30px;
            grid-column: 1 / -1;
        }

        h3 {
            margin-bottom: 15px;
            color: #2c3e50;
           background-color: #2575fc;
            padding-left: 10px;
            color:white;
            padding: 10px;
        }

        .details_box {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #444;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 15px;
        }

        .text-input,
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .text-input:focus,
        textarea:focus,
        select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px rgba(37, 117, 252, 0.3);
        }

        textarea {
            resize: none;
            height: 90px;
        }

        .photos{
            text-align: center;
            margin-top: 10px;
        }

        .photos img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2575fc;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            background: #04ae0d;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            grid-column: 1 / -1;
        }

        .btn:hover {
            background: #1a5edb;
        }

        @media (max-width: 768px) {
            .main-box {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <div class="main-box">
        <h1>Portfolio Information</h1>
        <p class="small-text">Fill out your details to create your professional portfolio</p>

        <form>
            <div class="form-box">
                <h3>Personal Information</h3>
                <div class="details_box">
                    <label>Your Name</label>
                    <input class="text-input" type="text" placeholder="Enter your full name">
                </div>
                <div class="details_box">
                    <label>Your Bio</label>
                    <input class="text-input" type="text" placeholder="e.g. Web Developer | Designer">
                </div>
                <div class="details_box">
                    <label>About You</label>
                    <textarea placeholder="Write something about yourself"></textarea>
                </div>
                <div class="photos">
                    <img src="images (2).jpeg" alt="Profile Photo">
                    <input type="file" class="text-input">
                </div>
            </div>




            <div class="details_box">
                <h3>Contact Information</h3>
                <div class="details_box">
                    <label>Email</label>
                    <input class="text-input" type="email" placeholder=" e.g. example@gmail.com">
                </div>
                <div class="details_box">
                    <label>Phone Number</label>
                    <input class="text-input" type="text" placeholder=" e.g. +91 9876543210">
                </div>
                <div class="details_box">
                    <label>Location</label>
                    <input class="text-input" type="text" placeholder=" e.g. City, Country">
                </div>
                <div class="details_box">
                    <label>LinkedIn</label>
                    <input class="text-input" type="text" placeholder=" e.g. https://linkedin.com/in/username">
                </div>
                <div class="details_box">
                    <label>github</label>
                    <input class="text-input" type="text" placeholder=" e.g. https://github.com/in/username">
                </div>
            </div>





            <div class="form-box">
                <h3>Skills</h3>
                <div class="details_box">
                    <label>Your Skills</label>
                    <textarea placeholder="e.g. HTML, CSS, Java, React, Python"></textarea>
                </div>
            </div>




            <div class="form-box">
                <h3>Projects</h3>
                <div class="details_box">
                    <label>Project Title</label>
                    <input class="text-input" type="text" placeholder=" e.g- Enter project name">
                </div>
                <div class="details_box">
                    <label>Project Description</label>
                    <textarea placeholder=" e.g-Describe your project briefly"></textarea>
                </div>
                <div class="details_box">
                    <label>Project Link</label>
                    <input class="text-input" type="text" placeholder=" e.g- https://github.com/yourproject">
                </div>
            </div>

            <button class="btn">Submit Details</button>

        </form>
    </div>

</body>

</html>
